{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class ="join_message">Welcome back.</h2>

<form method="POST" id="user_form">
    {{ form.hidden_tag() }}
    <div>
        {{ form.username.label }}
        {{ form.username }}
    </div>
    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>
    <button type="submit">Login</button>
</form>
{% endblock %}
