{% extends "base.html" %}

{% block title %}{{ artist_name }}{% endblock %}

{% block content %}
<h2>Artworks by {{ artist_name }}</h2>
<div class="grid-container">
    {% for artwork in artworks %}
        <div class="grid-item">
            <a href="{{ url_for('artwork_details', artwork_id=artwork.id) }}">
                <img src="{{ artwork.image_url }}" alt="{{ artwork.title }}" style="width:150px;height:auto;">
            </a>
            <h3>{{ artwork.title }}</h3>
        </div>
    {% endfor %}
</div>
{% endblock %}
